<mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Datos Participante</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form [formGroup]="form">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
        <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="submit()">Submit</button>
        <button mat-raised-button class="" (click)="closeDialog()">Close</button>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
