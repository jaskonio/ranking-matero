<mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Datos Runner</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
        <button mat-raised-button class="m-t-8" (click)="closeDialog()">Close</button>
        <button mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
