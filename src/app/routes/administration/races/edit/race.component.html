<mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar Carrera</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="raceForm" class="form-field-full">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="" formControlName="name" required>
          <mat-error *ngIf="raceForm.get('name')?.invalid">
            El Nombre es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>url</mat-label>
          <input matInput placeholder="" formControlName="url" required>
          <mat-error *ngIf="raceForm.get('url')?.invalid">
            La URL es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="is_sorted">Processar</mat-checkbox>

        <div class="row">
          <mtx-grid [data]="ranking"
            [columns]="columns"
            [length]="total"
            [loading]="isLoading"
            [pageOnFront]="true"
            [columnResizable]="columnResizable"
            [multiSelectable]="multiSelectable"
            [rowSelectable]="rowSelectable"
            [hideRowSelectionCheckbox]="hideRowSelectionCheckbox"
            [rowHover]="rowHover"
            [rowStriped]="rowStriped"
            [showToolbar]="showToolbar"
            [toolbarTitle]="'Data Grid Toolbar'"
            [columnHideable]="columnHideable"
            [columnSortable]="columnSortable"
            [columnPinnable]="columnPinnable"
            [pageOnFront]="showPaginator"
            [showPaginator]="showPaginator"
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5,20,50]">
          </mtx-grid>
        </div>

        <div class="row">
          <button mat-raised-button class="m-t-8" (click)="closeDialog()">Close</button>
          <button mat-raised-button color="primary" class="m-t-8" [disabled]="!raceForm.valid" (click)="submit()">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
